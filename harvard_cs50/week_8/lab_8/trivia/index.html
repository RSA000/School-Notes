<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3> Which of these is the better Fallout game? </h3>

                <button class="incorrect">Fallout 3</button>
                <button class="correct">Fallout New Vegas</button>
                <button class="incorrect">Fallout 4</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> Which company created the previous answer? </h3>
                <input type="text" id="answer1">
                <button class="submit">submit answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
