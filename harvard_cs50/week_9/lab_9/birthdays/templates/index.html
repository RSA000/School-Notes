<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input name="name" type="text" placeholder="name" required>
                    <input type="number" name="month" type="text" placeholder="month" required min="1" max="12">
                    <input type="number" name="day" type="text" placeholder="day" required min="1" max="31">
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                    </thead>
                    <tbody>
                    </tr>
                    {% for birthday in birthdays %}
                    <tr>
                        <th>{{birthday.name}}</th>
                        <th>{{birthday.month}}/{{birthday.day}}</th>
                    </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
